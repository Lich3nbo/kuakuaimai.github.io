<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/productShow.css">
	<script src="js/zepto.min.js"></script>
	<script src="js/rem.js"></script>
	<script src="js/productShow.js"></script>
	<title></title>
</head>
<body>
	<div id="mm-layout">
		<div id="mm-header" >
			<a href="javascript:;" class="f_left logo">
				<img src="images/header_logo.png" alt="">
			</a>
			<a href="javascript:;" class="f_right app">
				<img src="images/header_app.png" alt="">
			</a>
		</div>
		<!-- header end	 -->
		<div id="sear">
			<input type="text" placeholder="请输入你想比价的商品" id="txt" class="f_left">
			<input type="button" value ="搜索" id="btn" class="f_right">
			<!-- 有小bug应该用定位写 -->
		</div>
		<div id="product-show">
			<div class='menu-nav clearfix'>
				<ul  class="f_left">
					
				</ul>
				<input type="button" value ="筛选" class="f_right">
			</div>
			<!-- 商品详情信息 -->
			<div id='product'>
				
				<a  href="#" class="collect">收藏</a>
			</div>
			<!-- fc 比价 产品 功能 -->
			<ul class='fc'>
				<li><a href="#">比价购买</a></li>
				<li><a href="#">产品参数</a></li>
				<li><a href="#">产品参数</a></li>
			</ul>
			<!-- buy 购买 -->
			<div class="buy clearfix">
		
			</div>
			<!-- state 说明 -->
			<div class="note">
				<p class=''>* 实际价格以各网站列出	的实时售价为准，我们提供的价格可能有数小时至数日的延迟。</p>
			</div>
			<div class="comment">
				<div class="cmt-tit">
					网友评论
				</div>
				<!-- 评论 -->
				<ul class="cmt-ctn">
					

				</ul>
			</div>
			<div class="loadMore">
				<a href="#">
					查看更多评价
				</a>
			</div>
		</div>
		<!-- 更多评论 -->
	

		<div id="mm-footer">

			<div class="m-login">
				<a href="javascript:;" class="login">登录</a>
				<a href="javasctipt:;" class="logon">注册</a>
				<a href="#mm-header" class="goBack">
					返回顶部
				</a>
			</div>
			<p class="one">
				<span>手机APP下载</span> 
				<span>慢慢买手机版 </span>
				<span> -- 掌上比价平台</span>
			</p>
			<p class="two">m.manmanbuycom</p>
		</div>
	</div>
</body>

</html>
